<div style="background-color: #272727; height: 100vh;">
  <!--tp logo-->
  <div style="text-align:center">
    <br>
    <img width="300" alt="Temasek Poly Logo" src="assets/tplogo.png">
  </div>

  <div class="container">
    <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm)" style="text-align: center;">

      <label for="email">Email: </label>
      <br>
      <input style="margin: auto;" type="text" formControlName="email" id="email" class="form-control" placeholder="Type in your email"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <!---If not submitted show error-->
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
      <br>

      <label for="password">Password: </label>
      <br>
      <input style="margin: auto;" formControlName="password" id="password" [type]="hide ? 'password' : 'text'" class="form-control"
        placeholder="Type in your password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <button style="background-color: transparent; " mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <!--If error-->
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
      <br>
      <br>
    
      <div>
        <button type="submit">Login</button>
      </div>

    </form>
  </div>

  <br>
  <p style="text-align:center"><a routerLink="/register" routerLinkActive="active">Register Here</a></p>
</div>
